<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Mobile</title>
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;flex-direction:column;background:#0b1220;color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto}
    .top{display:flex;gap:8px;align-items:center;justify-content:center;padding:12px;border-bottom:1px solid #1f2937}
    .btn{background:#111827;color:#e5e7eb;border:1px solid #374151;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn.active{background:#f97316;color:#111827;border-color:#ea580c}
    .frame-wrap{flex:1;display:flex;align-items:center;justify-content:center;padding:16px}
    .frame{background:#111827;border:12px solid #111827;border-radius:28px;box-shadow:0 10px 30px rgba(0,0,0,.4);overflow:hidden}
    iframe{border:0;width:100%;height:100%;background:white}
    .label{font-size:12px;color:#9ca3af;margin-left:6px}
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top">
    <button class="btn" data-w="360">360</button>
    <button class="btn" data-w="375">375</button>
    <button class="btn" data-w="390">390</button>
    <button class="btn" data-w="414">414</button>
    <span class="label" id="sizeLabel"></span>
  </div>
  <div class="frame-wrap">
    <div class="frame" id="deviceFrame" style="width:390px;height:844px">
      <iframe src="index.html"></iframe>
    </div>
  </div>
  <script>
    const buttons=[...document.querySelectorAll('.btn')];
    const frame=document.getElementById('deviceFrame');
    const label=document.getElementById('sizeLabel');
    function setActive(btn){buttons.forEach(b=>b.classList.remove('active'));btn.classList.add('active');}
    function updateSize(w){
      const h=Math.round(w*2.1641);
      frame.style.width=w+'px';
      frame.style.height=h+'px';
      label.textContent=w+' x '+h;
    }
    buttons.forEach(btn=>{
      btn.addEventListener('click',()=>{ setActive(btn); updateSize(parseInt(btn.dataset.w,10)); });
    });
    const start=buttons.find(b=>b.dataset.w==='390');
    if(start){ setActive(start); updateSize(390); }
  </script>
  </body>
</html>
