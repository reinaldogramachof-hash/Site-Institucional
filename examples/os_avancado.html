<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iService - Gestão Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Sidebar Icons -->
    <aside class="w-20 bg-slate-900 border-r border-white/5 flex flex-col items-center py-6 gap-8">
        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20"><i class="ph-fill ph-lightning text-white text-xl"></i></div>
        <nav class="flex flex-col gap-6 w-full">
            <a href="#" class="h-12 w-full border-r-2 border-blue-500 bg-white/5 flex items-center justify-center text-blue-400"><i class="ph-fill ph-kanban text-2xl"></i></a>
            <a href="#" class="h-12 w-full flex items-center justify-center text-slate-500 hover:text-white transition"><i class="ph-fill ph-users text-2xl"></i></a>
            <a href="#" class="h-12 w-full flex items-center justify-center text-slate-500 hover:text-white transition"><i class="ph-fill ph-chat-teardrop-text text-2xl"></i></a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black">
        
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-bold">Quadro de Reparos</h1>
                <p class="text-slate-400 text-sm">Terça, 20 Nov • 42 Ordens Ativas</p>
            </div>
            <div class="flex gap-3">
                <input type="text" placeholder="Buscar Serial/IMEI..." class="bg-slate-800 border border-white/10 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500">
                <button class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition shadow-lg shadow-blue-600/20">+ Nova OS</button>
            </div>
        </header>

        <!-- Kanban Board -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full pb-20">
            
            <!-- Coluna: Entrada/Triagem -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-bold text-slate-300 text-sm uppercase tracking-wider">Triagem</h3>
                    <span class="bg-slate-800 text-slate-400 text-xs px-2 py-1 rounded">3</span>
                </div>
                
                <!-- Card -->
                <div class="glass-card p-4 rounded-xl hover:border-blue-500/50 transition cursor-pointer group">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-mono text-blue-400">#OS-9021</span>
                        <div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div>
                    </div>
                    <div class="flex gap-3 mb-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center text-slate-400"><i class="ph-fill ph-laptop"></i></div>
                        <div>
                            <h4 class="font-bold text-sm">MacBook Pro M1</h4>
                            <p class="text-xs text-slate-400">Não liga (Dano líquido)</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center border-t border-white/5 pt-3">
                        <div class="flex -space-x-2">
                            <div class="w-6 h-6 rounded-full bg-purple-500 border-2 border-slate-800"></div>
                        </div>
                        <span class="text-[10px] text-slate-500">Há 40min</span>
                    </div>
                </div>
            </div>

            <!-- Coluna: Em Execução -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-bold text-slate-300 text-sm uppercase tracking-wider">Na Bancada</h3>
                    <span class="bg-slate-800 text-slate-400 text-xs px-2 py-1 rounded">1</span>
                </div>

                <!-- Card Ativo -->
                <div class="glass-card p-4 rounded-xl border-l-2 border-l-blue-500 bg-slate-800/50">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-mono text-blue-400">#OS-9018</span>
                        <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded">Peça Solicitada</span>
                    </div>
                    <div class="flex gap-3 mb-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center text-slate-400"><i class="ph-fill ph-game-controller"></i></div>
                        <div>
                            <h4 class="font-bold text-sm">PS5 Digital</h4>
                            <p class="text-xs text-slate-400">Limpeza + Pasta Térmica</p>
                        </div>
                    </div>
                     <div class="w-full bg-slate-700 rounded-full h-1.5 mb-1">
                        <div class="bg-blue-500 h-1.5 rounded-full" style="width: 60%"></div>
                    </div>
                    <div class="text-[10px] text-right text-blue-400">60% Concluído</div>
                </div>
            </div>

            <!-- Coluna: Pronto/Saída -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-bold text-slate-300 text-sm uppercase tracking-wider">Pronto p/ Retirada</h3>
                    <span class="bg-slate-800 text-slate-400 text-xs px-2 py-1 rounded">5</span>
                </div>

                 <!-- Card Pronto -->
                <div class="glass-card p-4 rounded-xl border border-green-500/30 opacity-80 hover:opacity-100 transition">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-mono text-green-400">#OS-9015</span>
                        <i class="ph-fill ph-check-circle text-green-500"></i>
                    </div>
                    <div class="flex gap-3 mb-3">
                        <div class="w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center text-slate-400"><i class="ph-fill ph-device-mobile"></i></div>
                        <div>
                            <h4 class="font-bold text-sm">iPhone 13 Pro</h4>
                            <p class="text-xs text-slate-400">Troca de Display</p>
                        </div>
                    </div>
                    <button class="w-full bg-green-600/20 hover:bg-green-600/30 text-green-400 text-xs font-bold py-2 rounded border border-green-600/30 flex items-center justify-center gap-2 transition">
                        <i class="ph-fill ph-whatsapp-logo"></i> Notificar Cliente
                    </button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
