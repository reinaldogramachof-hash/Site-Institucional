<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Apex Global - Enterprise Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #000; color: white; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .text-glow { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
    </style>
</head>
<body class="overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 z-50"></div>

    <nav class="fixed w-full z-40 top-0 py-6">
        <div class="container mx-auto px-8 flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tighter">APEX.</div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-white transition">Soluções</a>
                <a href="#" class="hover:text-white transition">Plataforma</a>
                <a href="#" class="hover:text-white transition">Investors</a>
            </div>
            <button class="border border-white/20 px-6 py-2 rounded-full text-sm hover:bg-white hover:text-black transition">Fale Conosco</button>
        </div>
    </nav>

    <!-- Hero Imersivo -->
    <section class="h-screen flex items-center relative overflow-hidden">
        <!-- Video Background Simulado (Imagem) -->
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center opacity-40"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/0 via-black/50 to-black"></div>
        
        <div class="container mx-auto px-8 relative z-10 mt-20">
            <h1 class="text-6xl md:text-8xl font-extrabold mb-6 leading-none">
                O futuro da <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 text-glow">Infraestrutura.</span>
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mb-10 font-light">
                Conectamos inteligência de dados com operações globais para escalar o seu negócio em tempo recorde.
            </p>
            <div class="flex gap-4">
                <button class="bg-white text-black px-8 py-4 rounded-lg font-bold text-lg hover:scale-105 transition">Agendar Demo</button>
                <button class="glass px-8 py-4 rounded-lg font-bold text-lg flex items-center gap-2 hover:bg-white/10 transition">
                    <i class="ph-fill ph-play-circle"></i> Ver Case
                </button>
            </div>
        </div>
    </section>

    <!-- Stats Parallax -->
    <section class="py-32 border-t border-white/10">
        <div class="container mx-auto px-8 grid md:grid-cols-3 gap-12">
            <div>
                <div class="text-5xl font-extrabold text-blue-500 mb-2">500+</div>
                <p class="text-gray-400 uppercase tracking-widest text-sm">Clientes Globais</p>
            </div>
            <div>
                <div class="text-5xl font-extrabold text-purple-500 mb-2">$2B</div>
                <p class="text-gray-400 uppercase tracking-widest text-sm">Em Transações</p>
            </div>
            <div>
                <div class="text-5xl font-extrabold text-pink-500 mb-2">99.9%</div>
                <p class="text-gray-400 uppercase tracking-widest text-sm">Uptime Garantido</p>
            </div>
        </div>
    </section>

</body>
</html>
