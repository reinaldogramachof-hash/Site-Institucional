<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Saúde & Bem-Estar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Roboto', sans-serif; }</style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header Simples -->
    <header class="bg-white p-4 shadow-sm text-center border-b border-gray-200">
        <h1 class="text-lg font-bold text-gray-800">Clínica Saúde & Bem-Estar</h1>
        <p class="text-sm text-gray-500">Agendamento Online</p>
    </header>

    <main class="flex-grow p-4 max-w-md mx-auto w-full">
        
        <!-- Seleção de Serviço -->
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">1. Escolha o Serviço</label>
            <div class="space-y-2">
                <label class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition">
                    <input type="radio" name="servico" class="text-blue-600" checked>
                    <span class="ml-3 text-sm font-medium text-gray-700">Fisioterapia (50min)</span>
                    <span class="ml-auto text-sm text-gray-500">R$ 120</span>
                </label>
                <label class="flex items-center p-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:border-blue-500 transition">
                    <input type="radio" name="servico" class="text-blue-600">
                    <span class="ml-3 text-sm font-medium text-gray-700">Pilates (1h)</span>
                    <span class="ml-auto text-sm text-gray-500">R$ 90</span>
                </label>
            </div>
        </div>

        <!-- Calendário Simplificado -->
        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">2. Data</label>
            <div class="bg-white p-4 rounded-lg border border-gray-200 text-center">
                <div class="flex justify-between items-center mb-4">
                    <button class="text-gray-400 hover:text-gray-800">&lt;</button>
                    <span class="font-bold text-gray-800">Novembro 2025</span>
                    <button class="text-gray-400 hover:text-gray-800">&gt;</button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-sm mb-2">
                    <div class="text-gray-400 text-xs">D</div>
                    <div class="text-gray-400 text-xs">S</div>
                    <div class="text-gray-400 text-xs">T</div>
                    <div class="text-gray-400 text-xs">Q</div>
                    <div class="text-gray-400 text-xs">Q</div>
                    <div class="text-gray-400 text-xs">S</div>
                    <div class="text-gray-400 text-xs">S</div>
                </div>
                <div class="grid grid-cols-7 gap-1 text-sm">
                    <!-- Dias inativos -->
                    <div class="text-gray-300 py-2">26</div>
                    <div class="text-gray-300 py-2">27</div>
                    <div class="text-gray-300 py-2">28</div>
                    <div class="text-gray-300 py-2">29</div>
                    <div class="text-gray-300 py-2">30</div>
                    <div class="text-gray-300 py-2">31</div>
                    <!-- Dia Selecionado -->
                    <div class="bg-blue-600 text-white rounded-full py-2 font-bold cursor-pointer">1</div>
                    <!-- Dias Normais -->
                    <div class="py-2 hover:bg-gray-100 rounded-full cursor-pointer">2</div>
                    <div class="py-2 hover:bg-gray-100 rounded-full cursor-pointer">3</div>
                    <!-- ... -->
                </div>
            </div>
        </div>

        <!-- Horários (Chips) -->
        <div class="mb-8">
            <label class="block text-sm font-bold text-gray-700 mb-2">3. Horário Disponível</label>
            <div class="grid grid-cols-4 gap-2">
                <button class="bg-white border border-gray-200 py-2 rounded text-sm hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition">08:00</button>
                <button class="bg-gray-100 text-gray-400 py-2 rounded text-sm cursor-not-allowed decoration-slice line-through">09:00</button>
                <button class="bg-blue-600 text-white py-2 rounded text-sm shadow-md">10:00</button>
                <button class="bg-white border border-gray-200 py-2 rounded text-sm hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition">11:00</button>
                <button class="bg-white border border-gray-200 py-2 rounded text-sm hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition">14:00</button>
                <button class="bg-white border border-gray-200 py-2 rounded text-sm hover:bg-blue-50 hover:border-blue-500 hover:text-blue-600 transition">15:00</button>
            </div>
        </div>

        <!-- Botão Final -->
        <button class="w-full bg-green-600 text-white font-bold py-4 rounded-lg shadow-lg hover:bg-green-700 transition">
            Confirmar Agendamento
        </button>

    </main>

</body>
</html>
