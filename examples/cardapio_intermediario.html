<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #111; color: white; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="pb-24">

    <!-- Hero com Imagem -->
    <div class="h-48 bg-gray-800 relative overflow-hidden">
        <!-- Placeholder visual -->
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')] bg-cover bg-center opacity-60"></div>
        <div class="absolute bottom-0 left-0 p-6 bg-gradient-to-t from-[#111] to-transparent w-full">
            <h1 class="text-3xl font-bold uppercase tracking-wide">Burger House</h1>
            <div class="flex items-center gap-1 text-yellow-400 text-sm mt-1">
                <i class="ph-fill ph-star"></i> 4.9 (120 avaliações)
            </div>
        </div>
    </div>

    <!-- Grid de Produtos -->
    <div class="p-4">
        <h2 class="text-xl font-bold mb-4 text-yellow-500 uppercase border-l-4 border-yellow-500 pl-3">Clássicos</h2>
        
        <div class="grid grid-cols-1 gap-4">
            <!-- Card 1 -->
            <div class="bg-gray-900 rounded-xl overflow-hidden flex shadow-lg border border-gray-800">
                <div class="w-32 h-32 bg-gray-700 bg-[url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')] bg-cover bg-center"></div>
                <div class="p-3 flex-1 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-lg leading-tight">Cheddar Bacon</h3>
                        <p class="text-xs text-gray-400 mt-1 line-clamp-2">Hambúrguer 180g, muito cheddar cremoso e farofa de bacon crocante.</p>
                    </div>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-green-400 font-bold text-lg">R$ 32,00</span>
                        <button class="bg-yellow-500 text-black px-3 py-1 rounded text-xs font-bold uppercase hover:bg-yellow-400 transition">Adicionar</button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-gray-900 rounded-xl overflow-hidden flex shadow-lg border border-gray-800">
                <div class="w-32 h-32 bg-gray-700 bg-[url('https://images.unsplash.com/photo-1553979459-d2229ba7433b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')] bg-cover bg-center"></div>
                <div class="p-3 flex-1 flex flex-col justify-between">
                    <div>
                        <h3 class="font-bold text-lg leading-tight">Double Smash</h3>
                        <p class="text-xs text-gray-400 mt-1 line-clamp-2">Dois smash burgers de 90g, queijo prato e maionese da casa.</p>
                    </div>
                    <div class="flex justify-between items-end mt-2">
                        <span class="text-green-400 font-bold text-lg">R$ 28,00</span>
                        <button class="bg-yellow-500 text-black px-3 py-1 rounded text-xs font-bold uppercase hover:bg-yellow-400 transition">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão WhatsApp -->
    <div class="fixed bottom-6 right-6">
        <button class="w-14 h-14 bg-green-500 rounded-full shadow-lg shadow-green-500/30 flex items-center justify-center text-2xl text-black animate-bounce">
            <i class="ph-fill ph-whatsapp-logo"></i>
        </button>
    </div>

</body>
</html>
